<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>
            TIC TAC AND TOE
        </h1>
        <p id="player-side">

        </p>

        <p id="comp-think">

        </p>
        <button id="start" onclick="game.start()">
            Start game!
        </button>
    </header>
    <main>

        <div id="board">
            <div class="tile" id="top-left" onclick="player.turn(this)">

            </div>
            <div class="tile" id="top-mid" onclick="player.turn(this)">

            </div>
            <div class="tile" id="top-right" onclick="player.turn(this)">

            </div>
            <div class="tile" id="mid-left" onclick="player.turn(this)">

            </div>
            
            <div class="tile" id="center" onclick="player.turn(this)">

            </div>
            <div class="tile" id="mid-right" onclick="player.turn(this)">

            </div>
            <div class="tile" id="bot-left" onclick="player.turn(this)">

            </div>
            <div class="tile" id="bot-mid" onclick="player.turn(this)">

            </div>
            <div class="tile" id="bot-right" onclick="player.turn(this)">

            </div>
        </div>
    </main>
    <script src="assets/js.js"></script>
</body>
</html>
