<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>
            TIC TAC AND TOE
        </h1>
        <p id="player-side">

        </p>

        <p id="comp-think">

        </p>
        <button class="cybr-btn" id="start" onclick="game.start()">
            Start_<span aria-hidden></span>
            <span aria-hidden class="cybr-btn__glitch">Game_</span>
            <span aria-hidden class="cybr-btn__tag">R25</span>
        </button>
    </header>
    <main id='board'>

        <button class="cybr-btn tile" id="top-left" onclick="player.turn(this)">
            <span aria-hidden></span>
            <span aria-hidden class="cybr-btn__glitch">&#9722;</span>
            <span aria-hidden class="cybr-btn__tag">&#8695;</span>
        </button>
        <button class="cybr-btn tile" id="top-mid" onclick="player.turn(this)">
            <span aria-hidden></span>
            <span aria-hidden class="cybr-btn__glitch">&#9722;</span>
            <span aria-hidden class="cybr-btn__tag">&#8695;</span>
        </button>
        <button class="tile cybr-btn" id="top-right" onclick="player.turn(this)">
            <span aria-hidden></span>
            <span aria-hidden class="cybr-btn__glitch">&#9722;</span>
            <span aria-hidden class="cybr-btn__tag">&#8695;</span>
        </button>
        <button class="tile cybr-btn" id="mid-left" onclick="player.turn(this)">
            <span aria-hidden></span>
            <span aria-hidden class="cybr-btn__glitch">&#9722;</span>
            <span aria-hidden class="cybr-btn__tag">&#8695;</span>
        </button>

        <button class="tile cybr-btn" id="center" onclick="player.turn(this)">
            <span aria-hidden></span>
            <span aria-hidden class="cybr-btn__glitch">&#9722;</span>
            <span aria-hidden class="cybr-btn__tag">&#8695;</span>
        </button>
        <button class="tile cybr-btn" id="mid-right" onclick="player.turn(this)">
            <span aria-hidden></span>
            <span aria-hidden class="cybr-btn__glitch">&#9722;</span>
            <span aria-hidden class="cybr-btn__tag">&#8695;</span>
        </button>
        <button class="tile cybr-btn" id="bot-left" onclick="player.turn(this)">
            <span aria-hidden></span>
            <span aria-hidden class="cybr-btn__glitch">&#9722;</span>
            <span aria-hidden class="cybr-btn__tag">&#8695;</span>
        </button>
        <button class="tile cybr-btn" id="bot-mid" onclick="player.turn(this)">
            <span aria-hidden></span>
            <span aria-hidden class="cybr-btn__glitch">&#9722;</span>
            <span aria-hidden class="cybr-btn__tag">&#8695;</span>
        </button>
        <button class="tile cybr-btn " id="bot-right" onclick="player.turn(this)">
            <span aria-hidden></span>
            <span aria-hidden class="cybr-btn__glitch">&#9722;</span>
            <span aria-hidden class="cybr-btn__tag">&#8695;</span>
        </button>

    </main>
    <footer>
    </footer>
    <script src="assets/js.js"></script>
</body>

</html>
